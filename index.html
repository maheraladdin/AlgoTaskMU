<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - MU FCIS Algorithms Section 7</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <article class="insertionSort">
    <h2> Insertion Sort </h2>
    <input type="text" placeholder="Enter array element" id="enterElement"/>
    <button id="addToArray">Enter</button>
    <textarea class="output" id="displayArray" disabled>Array</textarea>
    <button id="clearArray">Clear</button>
    <button id="descendingSortArray"> Descending Sort </button>
    <button id="asscendingSortArray"> Asscending Sort </button>
    <textarea class="output" id="sortedArray" disabled>Result</textarea>
  </article>
  <article class="prim">
    <h2> Prim's Algorithm </h2>
    <input type="text" placeholder="Enter number of vertices" id="enterNumVertices"/>
    <button id="saveNumVertices">Enter</button>
    <input type="text" placeholder="Enter vertix" id="enteredVertix"/>
    <button id="enterVertix">Enter</button>
    <button id="clearSetOfVertix">clear</button>
    <textarea id="displayVerticesSet" disabled>Vertices Set</textarea>
    <section>
      <input type="text" placeholder="Enter vertix1" id="enterVertix1"/>
      <input type="text" placeholder="Enter vertix2" id="enterVertix2"/>
      <input type="text" placeholder="Enter weight" id="enterWeight"/>
    </section>
    <button id="enterEdge">Enter</button>
    <button id="clearEdges">clear</button>
    <textarea id="displayMatrix" disabled>Matrix</textarea>
    <button id="GenerateMST">Generate MST</button>
    <textarea id="displayMST" disabled>MST</textarea>
  </article>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
